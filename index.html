<!DOCTYPE html>
<html>

<head>
    <style>
        /*
Source - https://stackoverflow.com/a
Posted by JayD, modified by community. See post 'Timeline' for change history
Retrieved 2026-01-12, License - CC BY-SA 4.0
*/

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        #header {
            text-align: center;
        }

        #title {
            font-size: 50px;
        }

        input {
            width: 25px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="header">
        <div id="title"><strong>Synthetic Division Help</strong></div>
        Supports up to x<sup>5</sup>
    </div>
    <div>
        <div>YOUR EQUATION :</div>
        <div> 
            <input type="number" id="5power" oninput="changeValue(5)"> <label>x<sup>5</sup></label> 
            + 
            <input type="number" id="4power" oninput="changeValue(4)"> <label>x<sup>4</sup></label>
            + 
            <input type="number" id="3power" oninput="changeValue(3)"> <label>x<sup>3</sup></label>  
            + 
            <input type="number" id="2power" oninput="changeValue(2)"> <label>x<sup>2</sup></label>  
            +
            <input type="number" id="1power" oninput="changeValue(1)"> <label>x</label>
            +  
            <input type="number" id="0power" oninput="changeValue(0)"> 
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
