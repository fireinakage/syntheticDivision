<!DOCTYPE html>
<html>

<head>
    <style>
        /*
Source - https://stackoverflow.com/a
Posted by JayD, modified by community. See post 'Timeline' for change history
Retrieved 2026-01-12, License - CC BY-SA 4.0
*/

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        #header {
            text-align: center;
        }

        #title {
            font-size: 50px;
        }

        input {
            width: 25px;
            text-align: center;
        }
        #divider {
            margin-left: 0;
            width: 375px;
        }
        .f {
          display: inline-block;
        }
        .t {
          text-align: center;
          border-bottom: .5px solid black;
        }
        .b {
          border-top: .5px solid black;
          text-align: center;
        }
        #t1.t {
          padding-bottom: 5px;
        }
        #b1.b {
          padding-top: 5px;
        }
    </style>

</head>

<body>
    <div id="header">
        <div id="title"><strong>Synthetic Division Help</strong></div>
        Supports up to x<sup>5</sup>
    </div>
    <div>
        <div>YOUR EQUATION :</div>
        <br>
        <div id="yint">Y-Intercept = 0</div>
        <div id="x">X = 0</div>
        <br>
        <div class="t" id="t1"> 
            <input type="number" id="5power" oninput="changeValue(5)"> <label>x<sup>5</sup></label> 
            + 
            <input type="number" id="4power" oninput="changeValue(4)"> <label>x<sup>4</sup></label>
            + 
            <input type="number" id="3power" oninput="changeValue(3)"> <label>x<sup>3</sup></label>  
            + 
            <input type="number" id="2power" oninput="changeValue(2)"> <label>x<sup>2</sup></label>  
            +
            <input type="number" id="1power" oninput="changeValue(1)"> <label>x</label>
            +  
            <input type="number" id="0power" oninput="changeValue(0)"> 
        </div>
        <div class="b" id="b1">
            x +
            <input type="number" id="divisor" oninput="changeValue(-1)">
        </div>

    </div>

    <br> <br>

    <div>
        <div>YOUR RESULT :</div>
        <div id="results"> </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
